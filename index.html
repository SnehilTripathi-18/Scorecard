<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            Scorecard
        </title>
    </head>
    <body>
        <div class="hero">
            <div class="Home box1">
                Defenders
                <div class="score1 box2">
                    <div id="homeScore"></div>
                </div>
                <div class="btn">
                    <button onclick="homeadd1()">+1</button>
                    <button onclick="homeadd2()">+2</button>
                    <button onclick="homeadd3()">+3</button>
                </div>
            </div>
            <div class="Guest box1">
                Attackers
                <div class="score2 box2">
                    <div id="guestScore"></div>
                </div>
                <div class="btn">
                    <button onclick="guestadd1()">+1</button>
                    <button onclick="guestadd2()">+2</button>
                    <button onclick="guestadd3()">+3</button>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
        <button id="newGame" onclick="newGame()">NEW GAME</button>
    </body>
</html>
